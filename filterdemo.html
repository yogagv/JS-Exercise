<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter-Demo</title>
    <link rel="stylesheet" type="text/css" href="filterdemo.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <div class="container mx-auto bg-teal-400 h-16">
        <div class="food-menu">
            <h2 class="text-3xl text-center text-white">Food Menu</h2>

            <div class="flex bg-gray-200 mb-4 justify-center ">
                <button class="filter-btn active m-2 hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                data-filter="all">
                    All
                  </button>
                  <button class=" filter-btn bg-transparent m-2 hover:bg-green-600 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded"
                  data-filter="veg">
                    <ion-icon name="radio-button-on-sharp"></ion-icon> Vegetarian
                  </button>
                  <button class=" filter-btn bg-transparent m-2 hover:bg-red-800 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded"
                  data-filter="non-veg">
                    <ion-icon name="radio-button-on-sharp"></ion-icon> Non-Vegetarian
                  </button>
            </div>

            <div class="flex gap-2" id="food-container">

            </div>

            <div id="noItemsMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-center " style="display: none;">
                No items found for the selected filter.
              </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="module" src="./filterdemo.js"></script>
</body>
</html>
