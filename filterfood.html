<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="filterfood.css">
</head>
<body>

    <div class="container mt-5">
        <!-- Code starts from here -->
            <div class="food-filter-container">
              <h2>Food Menu</h2>
            
              <div class="filter-buttons mb-4">
                <button class="btn btn-outline-primary active" data-filter="all">All Items</button>
                <button class="btn btn-outline-success" data-filter="veg">
                  <i class="fas fa-leaf"></i> Vegetarian
                </button>
                <button class="btn btn-outline-danger" data-filter="non-veg">
                  <i class="fas fa-drumstick-bite"></i> Non-Vegetarian
                </button>
              </div>
            
              <div class="row" id="foodContainer">
                <!-- Food items will be added here dynamically -->
              </div>
            
              <div id="noItemsMessage" class="alert alert-info text-center" style="display: none;">
                No items found for the selected filter.
              </div>
            </div>
        <!-- Code ends here -->
      </div>
    
      <!-- Bootstrap JS and dependencies -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./filterfood.js"></script>
</body>
</html>
