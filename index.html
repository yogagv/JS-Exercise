    <title>JS-DOM</title>

<body>
    <h2 id="main-title">DOM interation</h2>
    <ul>
        <li class="list-item">List-1</li>
        <li class="list-item">List-2</li>
        <li class="list-item">List-3</li>
    </ul>

    <p id="demo"></p>    
    <script>
        //ById
        document.getElementById("demo").innerHTML = "Hello World!";
        
        const mainTitle = document.getElementById('main-title');
        console.log(mainTitle);
        
        //ByClass
        const list_item = document.getElementsByClassName('list-item');
        console.log(list_item);

        //ByClassindex
        const list_index = document.getElementsByClassName('list-item')[0];
        console.log(list_index);

        //TagName
        const myTag = document.getElementsByTagName('h2');
        console.log(myTag);

        //querySelector - Select first element only with the same name
        const querySelect = document.querySelector('ul li'); 
        console.log(querySelect);

        //querySelectAll - Select all the elements with the same name.
