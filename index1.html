<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>

    //     const parentEle = `<section id="container_box">
    //     <div class="flex-item">${cars[0]}</div>

    let ele = '';

    for(let i=0; i<cars.length; i++){
        ele += `<div class="flex-item">${cars[i]}</div>`

    const parentEle = `<section id="container_box">${ele}</section>`

        document.getElementsByTagName('body')[0].innerHTML = parentEle;

        
    </script>
