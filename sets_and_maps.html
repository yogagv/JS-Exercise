<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets and Maps</title>
</head>
<body>
    
    <script>
        //sets is a datatype is JS and method as well. it is a collection of items which are unique(no elements can be repeated). sets can store any type of values. 
        //means it can store array, string, number, boolean. object...
        
        let country = ['india', 'pakistan', 'china', 'russia']
        let newSet = new Set(country);                                           //when we are creating a we use new keyword. new is a constructor way
        
        console.log(newSet);             //it will store like an object. but it doesn't have key value pair. it stores value only.
        console.log(newSet.size);

        // has method - the value is availble or not. it returns true or false
        console.log(newSet.has('india'));

        //add - add a value in set

        newSet.add('USA');
        console.log(newSet);

        //delete -Delete a value
        newSet.delete('pakistan');
        console.log(newSet);

        //clear - to delete the whole set
        newSet.clear();
        console.log(newSet);

        // ------------------------------------------

        //Real use of sets. as we all konw sets is unique

        // const num = [1,3,5,6,2,3,1,6,7,8,9,0,3,4,5,6,7];
        // const newSets = new Set(num);
        // console.log(newSets);


        //using spread operator

        const num = [1,3,5,6,2,3,1,6,7,8,9,0,3,4,5,6,7];
        const newSets = [...new Set(num)];
        console.log(newSets);


        //////////////////////////////////////////////////////////////////

        //Map - it is a datatype in JS. it is a collection of elemts where each elements is stored as a key value pair.

        let newMap = new Map();
        newMap.set('name','peter');        //here name is key and peter is value
        console.log(newMap);               //The arrow (=>) represents the key-value relationship in a Map.
        newMap.set(true,'isLoggedIn');
        console.log(newMap);
        newMap.set(55,true);                 //in map we can store any datatype it won't affect the values. it stores in as own datatype.
        console.log(newMap);

        //size
        console.log(newMap.size);

        //delete
        newMap.delete(true);   // here 2nd value is deleted coz we use key of send value(true,'isLoggedIn').
        console.log(newMap)

        //target a property using dot notation

        const a = newMap.get('name');
        console.log(a);

        const b = newMap.get(55);
        console.log(b);

        //clear

        newMap.clear();
        console.log(newMap);
        
    </script>
</body>
</html>
